<!DOCTYPE html>
<!-- 设置整个html的高度为100% -->
<html class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面</title>
    <link rel="stylesheet" href="./libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="./libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <style>
        /*
        * Globals
        */
        /* Custom default button */
        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333;
            text-shadow: none;
            /* Prevent inheritance from `body` */
        }

        /*
        * Base structure
        */
        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .cover-container {
            max-width: 42em;
        }

        /*
        * Header
        */

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link+.nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">覆盖</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">页面1</a>
                    <a class="nav-link" href="#">页面2</a>
                    <a class="nav-link" href="#">页面3</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>覆盖你的页面</h1>
            <p class="lead">Cover是一个单页模板，用于构建简单而漂亮的主页。下载，编辑文本，并添加您自己的全屏背景照片，使其成为您自己的。</p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">下载</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>覆盖模板基于 <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>，作者 <a href="https://twitter.com/mdo" class="text-white">@RGY</a>.</p>
        </footer>
    </div>



</body>

</html>
